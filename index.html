<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <!-- header  -->
  <header class="display-flex">
    <div class="h-left col-50 display-flex align-items-center">
      <div class="logo mr-15">
        <a href="#"><img src="./img/logo-small.png" alt=""></a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Perch√® Dropbox</a></li>
          <li><a href="#">Funzioni</a></li>
          <li><a href="#">Piani e Prezzi</a></li>
        </ul>
      </div>
    </div>
    <div class="h-right col-50 display-flex justify-content-end">
      <div class="support">
        <ul>
          <li><a href="#">Supporto</a></li>
          <li><a href="#">Contatta l'ufficio vendite</a></li>
        </ul>
      </div>
      <div class="personal display-flex">
        <a class="mr-15" href="#"><span>Accedi</span></a>
        <div class="blue-box">Inizia</div>
      </div>

    </div>
  </header>

  <!-- main  -->
  <main>

    <!-- jumbotron  -->
    <section id="jumbotron" class="bg-lgrey">
      <div class="row big-container">
        <div class="col-100 height-400 bg-orange">

        </div>
      </div>
    </section>

    <!-- business  -->
    <section id="business" class="bg-orange">
      <div class="row container">
        <div class="col-100 height-100 bg-lgrey"></div>
        <div class="col-33 height-400 bg-green dashed"></div>
        <div class="col-33 height-400 bg-orange dashed"></div>
        <div class="col-33 height-400 bg-green dashed"></div>
        <div class="col-100 height-100 bg-lgrey"></div>
      </div>
    </section>

    <!-- partner  -->
    <section id="partner" class="bg-lgrey">
      <div class="row container">
        <div class="col-60 height-400 bg-orange dashed"></div>
        <div class="col-40 height-400 bg-green dashed"></div>
      </div>
    </section>

    <!-- product  -->
    <section id="product" class="bg-orange">
      <div class="row container">
        <div class="col-33 height-100 dashed bg-green"></div>
        <div class="col-33 height-100 dashed bg-green"></div>
        <div class="col-33 height-100 dashed bg-green"></div>
        <div class="col-33 height-100 dashed bg-green"></div>
        <div class="col-33 height-100 dashed bg-green"></div>
        <div class="col-33 height-100 dashed bg-green"></div>
      </div>
    </section>

    <!-- users  -->
    <section id="users" class="bg-lgrey">
      <div class="row container">
        <div class="col-100 height-400 bg-orange dashed"></div>
      </div>
    </section>

  </main>

  <!-- footer  -->
  <footer>
    <section id="other" class="bg-green">
      <div class="row container">
        <div class="col-20 height-100 bg-lgrey dashed"></div>
        <div class="col-20 height-100 bg-lgrey dashed"></div>
        <div class="col-20 height-100 bg-lgrey dashed"></div>
        <div class="col-20 height-100 bg-lgrey dashed"></div>
        <div class="col-20 height-100 bg-lgrey dashed"></div>
        <div class="col-100 height-100 bg-orange dashed"></div>
      </div>
    </section>
  </footer>

</body>

</html>
